<!DOCTYPE html>
<html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
    <style>
      textarea {
        color:rgb(179, 179, 179); 
        font-size:15px; 
        resize: none;
        height: 90vh;
        width: 90vw;
      }
    </style>

  <body>
    <textarea readonly>
    <!DOCTYPE html>
      <head>
        <title> proste obliczenia</title>
        <meta charset="utf-8">
      </head>
      <body>
        <div style="color:rgb(113, 0, 148); font-size:50px;">
        <script language="JavaScript">
            const m1Oli = Number(prompt("M=" + ""));

            const ulamek1 = "1/" + (m1Oli + 1);
            const ulamek2 = "1/" + (m1Oli * (m1Oli + 1));

            document.write("m=" + m1Oli + "<br>");
            document.write("1/" + m1Oli +" = " + ulamek1 + "+" + ulamek2 + "<br>");
        </script>
        </div>
        <input type="button" value="zamknij okno" onclick="window.close()"/>
      </body>
    </html>
    </textarea>
  </body>
</html>
