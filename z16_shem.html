<!DOCTYPE html>
<html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:purple; font-size:50px;">
    <script language="JavaScript">
        const aOli = Number(prompt("A=" + ""));
        const bOli = Number(prompt("B=" + ""));

        const result = aOli**3 + 3*aOli**2*bOli + 3*aOli*bOli**2 + bOli**3;

        document.write("Wczytane liczby: A=" + aOli + " B=" + bOli + "<br>");
        document.write(
          '(' + aOli + ' + ' + bOli + ')^3 = ' +
          aOli + '^3 + 3*' + aOli + '^2*' + bOli + ' + 3*' + 
          aOli + '*' + bOli + '^2 + ' + bOli + '^3 = ' +
          result
        );

    </script>
    </div>
    <input type="button" value="zamknij okno" onclick="window.close()"/>
  </body>
</html>
