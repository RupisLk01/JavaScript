<!DOCTYPE html>
<html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:purple; font-size:50px;">
    <script language="JavaScript">
        const m1Oli = Number(prompt("M=" + ""));

        const ulamek1 = "1/" + (m1Oli + 2);
        const ulamek2 = "1/" + (m1Oli + 1) * (m1Oli + 2);
        const ulamek3 = "1/" + (m1Oli * (m1Oli + 1));

        document.write("m=" + m1Oli + "<br>");
        document.write("1/" + m1Oli +" = " + ulamek1 + "+" + ulamek2 + "+" + ulamek3 + "<br>");
    </script>
    </div>
    <input type="button" value="zamknij okno" onclick="window.close()"/>
  </body>
</html>
